<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Below here is the Stylesheets that will be used for the site styling and reformatting/resetting for the web browsers    -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/site.css">

  <!--    Google Fonts    -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&family=Noto+Serif+HK:wght@900&display=swap" rel="stylesheet">

  <body>
    <header>
      <p class="top-header">The Code Review</p>
    </header>

    <main>
      <h1>Signup for out newsletter</h1>

      <p class="page-heading">
        Get the latest news on how your is doing right in your inbox.
      </p>

      <hr id="top-line">
      <hr id="bottom-line">

      <form>
        <fieldset>
          <legend>Contact Information</legend>
          
          <div class="col1">
            <label for="cust-full-name">Full Name:</label>
            <input type="text" id="cust-full-name" name="customer-name" placeholder="Required" minlength="3" required>
          </div>

          <div class="col1">
            <label for="cust-Email">Email Address:</label>
            <input type="email" id="cust-Email" name="customer-email" placeholder="Required" required>
          </div>

          <div class="col1">
            <label for="cust-phone">Phone Number:</label>
            <input type="tel" id="cust-phone" name="customer-phone" required>
          </div>

          <div class="col1">
            <label for="cust-address">Street Address:</label>
            <input type="text" id="cust-address" name="customer-address" minlength="10" placeholder="Required" required>
          </div>

          <div class="col1">
            <label for="cust-city">City:</label>
            <input type="text" id="cust-city" name="customer-city" minlength="5" placeholder="Required" required>
          </div>

          <div class="col1">
            <label for="cust-state">State:</label>
            <select class="ddm-list" id="cust-state" name="customer-state">
              <option>Choose State</option>
              <option value="AK">AK</option>
              <option value="AL">AL</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VA">VA</option>
              <option value="VT">VT</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
          </div>

          <div class="col1 desktop-vw" id="news-head-format">
            <label for="cust-zip">Zip Code:</label>
            <input class="desktop-vw" type="text" id="cust-zip" name="customer=zip=code" minlength="6" required>
          </div>

        </fieldset>



        <fieldset>
          <legend>Newsletter</legend>

          <label id="newsletter-email-heading">Select the newsletters you would like to recieve.</label><br>

          <div class="newletter-section-choices">

            <div class="newsletter-options"> 
              <div class="form-formatting">
                <input type="checkbox" id="html-options" name="html-options" value="chk-htl">
                <label for="html-options">HTML News</label><br>
              </div>

              <div>
                <input type="checkbox" id="css-options" name="css-options" value="chd-css">
                <label for="css-options">CSS News</label><br>
              </div>

             <div>
              <input type="checkbox" id="js-options" name="js-options" value="chk-javascript">
              <label for="js-options">JavaScript News</label><br>
             </div>

            </div>

          </div>
          
          <label id="newletter-head-format">newsletter Format</label><br>

          <div class="email-format-chioces">

            <div>
              <input type="radio" id="html-format" name="email-format" value="rad-html">
              <label for="html-format">HTML Format</label><br>
            </div>
  
            <div id="news-page-format">
              <input type="radio" id="PT-format" name="email-format" value="rad-plaintext">
              <label for="PT-format">Plain Text</label><br>
            </div>

            <label for="cust-comments">Other topics you would like to hear about?</label>
            <textarea  name="customer-comments" id="cust-comments" placeholder="Enter in comments or topics" rows="10" ></textarea>
          </div>

        </fieldset>

        <button name="btn-submit" id="submit-button">Sign Up</button>
      </form>
    </main>
    <footer>
        <p>
          &copy; Copywrite The Code Review
        </p>
    </footer>
  </body>
  </html>
